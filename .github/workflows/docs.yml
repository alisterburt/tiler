name: Documentation

on: [push, pull_request]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Install docs dependencies
      run: |
        pip install -e .[docs]

    - name: Build docs
      run: |
        cd misc
        ./docs.sh

    - name: Commit docs
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
